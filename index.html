<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <!-- Google Fonts --> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>


<body>

  <div class="container">
    <article class="main-image">
      <img id="nftimg" src="images/image-equilibrium.jpg" alt="nft-picture">
      <div>
        <img src="images/icon-view.svg" alt="eye">
      </div>
    </article>
      <p class="cardName">Equilibrium #3429</p>
      <p class="cardDisc">Our equilibrium collection promotes balance and calm.</p>

      <ul>
        <li class="price"><img class="icon" src="images/icon-ethereum.svg" alt="etherium_zeichen">0.041 ETH</li>
        <li class="time"><img class="icon" src="images/icon-clock.svg" alt="uhr_zeichen">3 days left</li>
      </ul>

      <article class="cardBottom">
        <img id="profileimg" src="images/image-avatar.png" alt="Profile picture">
        <p>Creation of <span>Jules Wyvern</span></p>
      </article>
  
  </div>

  
  
<!-- Footer Area -->  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">MrNomis</a>.
    </div>
  </footer>
</body>
</html>
